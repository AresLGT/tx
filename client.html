<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таксі</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); }
        input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 100%; padding: 15px; background: var(--tg-theme-button-color, #3390ec); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:disabled { opacity: 0.6; }
        #status { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div id="order-form">
        <h3>Замовити таксі</h3>
        <input type="text" id="from-address" placeholder="Звідки (вулиця, дім)">
        <input type="text" id="to-address" placeholder="Куди">
        <button id="submit-order">Знайти водія</button>
    </div>
    <div id="status"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./client.js"></script>
</body>
</html>
